<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetheria - Cat√°logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .catalogo {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .item {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">AETHERIA</div>
    <div class="catalogo">
        <div class="item">
            <img src="community.png" alt="Remera COMMUNITY">
            <p>Modelo COMMUNITY</p>
        </div>
        <div class="item">
            <img src="origin.png" alt="Remera ORIGIN">
            <p>Modelo ORIGIN</p>
        </div>
    </div>
    <div class="footer">Aetheria - COMMUNITY OF BROTHERS</div>
</body>
</html>
